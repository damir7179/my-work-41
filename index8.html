<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorful Shapes</title>
  <style>
    body {
      display: flex;
     
      align-items: center;
      height: 100vh;
      background-color: white;
      margin: 0;
    }
    .container {
    
    }
    .shape {
      width: 100px;
      height: 100px;
    }
    .blue-circle { background: #00BFFF; border-radius: 50%; }
    
    .orange-circle { background: #FFA500; border-radius: 50%; }
    .green-circle { background: #32CD32; border-radius: 50%; }
    .red-circle { background: #FF4500; border-radius: 50%; }
    .blue-square { background: #00BFFF; }
    .orange-square { background: #FFA500; }
    .green-square { background: #32CD32; }
    .red-square { background: #FF4500; }
    .blue-rounded { background: #00BFFF; border-radius: 0 50% 0 50%; }
    .orange-rounded { background: #FFA500; border-radius: 0 50% 0 50%;  }
    .green-rounded { background: #32CD32; border-radius: 0 50% 0 50%;  }
    .red-rounded { background: #FF4500; border-radius: 0 50% 0 50%;  }
  </style>
</head>
<body>
  <div class="container">
    <div class="shape blue-circle"></div>
    <br>
    <div class="shape orange-circle"></div>
    <br>
    <div class="shape green-circle"></div>
    <br>
    <div class="shape red-circle"></div>
    <br>
    <div class="shape blue-square"></div>
    <br>
    <div class="shape orange-square"></div>
    <br>
    <div class="shape green-square"></div>
    <br>
    <div class="shape red-square"></div>
    <br>
    <div class="shape blue-rounded"></div>
    <br>
    <div class="shape orange-rounded"></div>
    <br>
    <div class="shape green-rounded"></div>
    <br>
    <div class="shape red-rounded"></div>
  </div>
</body>
</html>
